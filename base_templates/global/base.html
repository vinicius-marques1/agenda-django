<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% include "global/partials/_head.html" %}
</head>
<body>
  {% include 'global/partials/_header.html' %}

  {% if messages %}
    {% for msg in messages %}
      <div class="message {{ msg.tags }}">
        {{ msg }}
      </div>
    {% endfor %}
  {% endif %}

  <main class="content">
    {% block content %}{% endblock %}
    {% include 'global/partials/_pagination.html' %}
  </main>
</body>
</html>
